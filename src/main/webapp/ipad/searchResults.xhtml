<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/ipad.xhtml">
        <f:metadata>
            <f:viewParam name="query" value="#{searchViewForm.query}" />
            <f:viewParam name="months" value="#{searchViewForm.months}" />
            <f:viewAction action="#{searchViewForm.search}" />
        </f:metadata>
        
        <ui:define name="title">#{searchViewForm.title}</ui:define>
        <ui:define name="header">#{searchViewForm.title}</ui:define>

        <ui:define name="body">
            <div class="page">
                <ui:repeat var="item" value="#{searchViewForm.series}">
                    <div class="serie-box">
                        <a href="serie.xhtml?id=${item.id}">
                            <img class="serie-thumbnail" alt="#{item.name} Thumbnail"
                                src="#{request.contextPath}/images/serie/#{item.id}" />
                            <p class="serie-label">#{item.name}</p>
                        </a>
                    </div>
                </ui:repeat>
                
                <ui:repeat var="item" value="#{searchViewForm.movies}">
                    <div class="movie-box">
                        <a href="movie.xhtml?id=#{item.id}">
                            <img class="movie-thumbnail" alt="#{item.name} Thumbnail"
                                src="#{request.contextPath}/images/movie/#{item.id}" />
                            <p class="movie-label">#{item.name}</p>
                        </a>
                    </div>
                </ui:repeat>
            </div>
        </ui:define>
    </ui:composition>
</html>
