<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/ipad.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{movieViewForm.id}" />
            <f:viewAction action="#{movieViewForm.check}" />
        </f:metadata>
        
        <ui:define name="title">#{movieViewForm.movie.name}</ui:define>
        <ui:define name="header">#{movieViewForm.movie.name}</ui:define>

        <ui:define name="body">
            <div class="row">
                <div class="small-1 columns">
                    <a class="movie-box" href="javascript:window.history.back(-1);">
                        <i class="fi-arrow-left movies-back-icon" style="font-size: 4em;"></i>
                    </a>
                    
                    <a href="javascript:window.open('#{movieViewForm.movie.url}');"
                        class="small button" id="url" name="url"
                        jsf:rendered="#{!movieViewForm.movie.urlEmpty}">
                        Info
                    </a>
                    
                    <input type="hidden" value="#{movieViewForm.movie.url}" id="urlValue" />
                </div>
                
                <div class="small-1 columns">
                    &nbsp;
                </div>
                
                <div class="small-10 columns">
                    <video id="my_video" controls="true" width="100%" height="100%"
                           preload="true" poster="/movies/images/movie/#{movieViewForm.movie.id}"
                           src="/movies/stream/#{movieViewForm.movie.id}" type="video/mp4">
                    </video>
                </div>
            </div>
            
            <form jsf:id="movieView" jsf:prependId="false">
                <div class="row" jsf:rendered="#{!movieViewForm.movie.descriptionEmpty}">
                    <div class="small-12 columns">
                        <textarea jsf:value="#{movieViewForm.movie.description}" readonly="true" rows="4" />
                    </div>
                </div>

                <div class="row">
                    <div class="small-4 columns">
                        <label>Genre</label>
                        <input type="text" value="#{movieViewForm.movie.genre.name}" readonly="true" />
                    </div>

                    <div class="small-4 columns">
                        <label>Serie</label>
                        <input type="text" value="#{movieViewForm.movie.serieName}" readonly="true" />
                    </div>

                    <div class="small-4 columns">
                        <label>Language</label>
                        <input type="text" value="#{movieViewForm.movie.languageName}" readonly="true" />
                    </div>
                </div>

                <div class="row">
                    <div class="small-4 columns">
                        <label>Original Language</label>
                        <input type="text" value="#{movieViewForm.movie.originalLanguageName}" readonly="true" />
                    </div>

                    <div class="small-4 columns">
                        <label>Subtitles</label>
                        <input type="text" value="#{movieViewForm.movie.subtitlesName}" readonly="true" />
                    </div>

                    <div class="small-4 columns">
                        <label>Original Name</label>
                        <input type="text" value="#{movieViewForm.movie.originalName}" readonly="true" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="small-4 columns">
                        <label>Year</label>
                        <input type="text" value="#{movieViewForm.movie.year}" readonly="true" />
                    </div>
                    
                    <div class="small-8 columns">
                    </div>
                </div>
            </form>
            
            <script type="text/javascript" src="movie.js"></script>
        </ui:define>
    </ui:composition>
</html>
