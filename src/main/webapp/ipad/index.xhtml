<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/templates/ipad.xhtml">
        <f:metadata>
            <f:viewParam name="path" value="#{photoViewForm.path}" />
            <f:viewAction action="#{photoViewForm.check}" />
        </f:metadata>
        
        <ui:define name="title">Photos</ui:define>
        <ui:define name="header">
            <ui:fragment rendered="#{photoViewForm.backButton}">
                <a href="index.xhtml?path=#{photoViewForm.backPath}">
                    <i class="fi-arrow-left nasphotos-back-icon"></i>
                </a>
            </ui:fragment>
            
            #{photoViewForm.title}
        </ui:define>

        <ui:define name="folders">
            <div class="page">
                <ui:repeat var="item" value="#{photoViewForm.folders}">
                    <div class="folder-box">
                        <a href="index.xhtml?path=#{item.path}">
                            <img alt="${item.title}"
                                 src="#{item.coverUrl}" />
                            <p>#{item.title}</p>
                        </a>
                    </div>
                </ui:repeat>
                
                <ui:repeat var="item" value="#{photoViewForm.pictures}">
                    <div class="photo-box">
                        <a href="#">
                            <img alt="Picture ${item.title}"
                                 src="#{item.coverUrl}" />
                        </a>
                    </div>
                </ui:repeat>
            </div>
        </ui:define>
        
        <ui:define name="pictures">
            <script>
            // build items array
            window.photoswipe_items = [
                <ui:repeat var="item" value="#{photoViewForm.pictures}">
                {src: '#{request.contextPath}/rest/files/download/?path=#{item.path}', w: #{item.width}, h: #{item.height} },
                </ui:repeat>
            ];
            </script>
        </ui:define>
        
    </ui:composition>
</html>
