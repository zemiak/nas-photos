<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/ipad.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{serieViewForm.id}" />
            <f:viewAction action="#{serieViewForm.check}" />
        </f:metadata>
        
        <ui:define name="title">#{serieViewForm.bean.name}</ui:define>
        <ui:define name="header">
            <a href="genre.xhtml?id=#{serieViewForm.bean.genre.id}">
                <i class="fi-arrow-left movies-back-icon"></i>
            </a>
            
            #{serieViewForm.bean.name}
        </ui:define>

        <ui:define name="body">
            <div class="page">
                <ui:repeat var="item" value="#{movieViewForm.bySerie}">
                    <div class="movie-box">
                        <a href="movie.xhtml?id=#{item.id}">
                            <img alt="#{item.name} Thumbnail"
                                src="#{request.contextPath}/images/movie/#{item.id}" />
                            <h:outputLabel rendered="#{item.urlEmpty}" value="#{item.name}" />
                        </a>
                    </div>
                </ui:repeat>
            </div>
        </ui:define>
    </ui:composition>
</html>
